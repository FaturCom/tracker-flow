<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <section class="auth-section">
        <h1 class="auth-header"><span class="material-symbols-outlined">calendar_check</span>TRACK-FLOW</h1>
        <form>
            <label for="register-username" class="auth-label">Username:</label><br>
            <input type="text" id="register-username" class="auth-input"><br>
            <label for="register-password" class="auth-label">Password:</label><br>
            <input type="password" id="register-password" class="auth-input"><br>
            <label for="register-password-confirm" class="auth-label">Konfirmasi Password:</label><br>
            <input type="password" id="register-password-confirm" class="auth-input"><br>
            <button type="submit" id="register-submit" class="auth-btn">Login</button>
            <p class="auth-text">Already have an account? <a href="login.html">sign in</a></p>
        </form>
    </section>
</body>
</html>
