<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <section class="sidebar">
            <div class="profile">
                <h1>
                    <a href="profile.html"><span class="material-symbols-outlined">account_circle</span>profile</a>
                </h1>
            </div>

            <!-- navbar -->
            <nav>
                <ul>
                    <li><a href="tracker.html"><span class="material-symbols-outlined">home</span>home</a></li>
                    <li><a href="history.html"><span class="material-symbols-outlined">history</span>history</a></li>
                    <li><a href="settings.html"><span class="material-symbols-outlined">settings</span>settings</a></li>
                </ul>
            </nav>

        </section>

        <!-- main content -->
        <section class="main-content">
            <header>
                <h1><span class="material-symbols-outlined">calendar_check</span>TRACKER-FLOW</h1>

                <h1><span class="material-symbols-outlined">settings</span>settings</h1>
            </header>

            <main>
                <div class="settings-card">
                    <div class="settings-section">
                        <h2 class="settings-title"><span class="material-symbols-outlined">info</span> About This App</h2>
                        <p class="settings-desc">Track-Flow v1.0.0<br>Created by FaturCom<br>Track your weekly activities easily and visually.</p>
                    </div>
                    <div class="settings-section">
                        <label for="lang-select" class="settings-title"><span class="material-symbols-outlined">language</span> Language</label>
                        <select id="lang-select" class="settings-select" disabled>
                            <option value="en">English</option>
                            <option value="id">Bahasa Indonesia</option>
                        </select>
                        <small class="settings-desc">(Coming soon)</small>
                    </div>
                    <div class="settings-section">
                        <button class="settings-logout-btn">
                            <span class="material-symbols-outlined">logout</span> Logout
                        </button>
                    </div>
                </div>
            </main>

            <!-- modal view -->
            <div class="modal-view hidden">
                <div class="modal-content" id="modal-logout">
                    <h2>Do you want to log out?</h2>
                    <div class="modal-actions">
                        <button type="button" class="modal-close" id="modal-close-logout"><span class="material-symbols-outlined">Close</span>Cancel</button>
                        <button type="submit" class="modal-submit" id="modal-submit-logout"><span class="material-symbols-outlined">logout</span>Logout</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
