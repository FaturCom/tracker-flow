<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <section class="auth-section">
        <h1 class="auth-header"><span class="material-symbols-outlined">calendar_check</span>TRACK-FLOW</h1>
        <form>
            <label for="login-username" class="auth-label">Username:</label><br>
            <input type="text" id="login-username" class="auth-input"><br>
            <label for="login-password" class="auth-label">Password:</label><br>
            <input type="password" id="login-password" class="auth-input"><br>
            <button type="submit" id="login-submit" class="auth-btn">Login</button>
            <p class="auth-text">Belum punya akun? <a href="register.html">Buat Akun</a></p>
        </form>
    </section>
</body>
</html>
