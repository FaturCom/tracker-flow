<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser')

            if(!currentUser || currentUser === ''){
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <section class="sidebar">
            <div class="profile">
                <h1>
                    <a href="profile.html"><span class="material-symbols-outlined" translate="no">account_circle</span>profile</a>
                </h1>
            </div>

            <!-- navbar -->
            <nav>
                <ul>
                    <li><a href="tracker.html"><span class="material-symbols-outlined" translate="no">home</span>home</a></li>
                    <li><a href="history.html"><span class="material-symbols-outlined" translate="no">history</span>history</a></li>
                    <li><a href="settings.html"><span class="material-symbols-outlined" translate="no">settings</span>settings</a></li>
                </ul>
            </nav>

        </section>

        <!-- main content -->
        <section class="main-content">
            <header>
                <h1><span class="material-symbols-outlined" translate="no">calendar_check</span>TRACKER-FLOW</h1>

                <h1><span class="material-symbols-outlined" translate="no">account_circle</span>profile</h1>
            </header>

            <main>
                <div class="profile-card">
                    <div class="profile-info-row">
                        <span class="material-symbols-outlined  translate="no"profile-icon">account_circle</span>
                        <div>
                            <h2 id="profile-username"></h2>
                            <p id="profile-id" class="profile-id">ID: user_1724040000000_1234</p>
                        </div>
                    </div>
                    <div class="profile-detail">
                        <label>Created At:</label>
                        <span id="profile-created">2025-08-19T12:00:00.000Z</span>
                    </div>
                    <div class="profile-actions">
                        <button id="profile-edit-password" class="profile-edit-btn">
                            <span class="material-symbols-outlined" translate="no">edit</span> Edit Password
                        </button>
                        <button id="profile-edit-username" class="profile-edit-btn">
                            <span class="material-symbols-outlined" translate="no">edit</span> Edit Username
                        </button>
                    </div>
                </div>             
            </main>
            
            <!-- modal view password -->
            <div id="modal-view-password" class="modal-view hidden">
                <div class="modal-content" id="modal-changePassword">
                    <h2>Change Password</h2>
                    <p id="modal-message-password"></p>
                    <form>
                        <label for="old-password"> old password:</label><br>
                        <input type="password" id="old-password" name="change password" required><br>
                        <label for="new-password">new password:</label><br>
                        <input type="password" id="new-password" name="confirm password" required><br>
                        <div class="modal-actions">
                            <button type="button" class="modal-close" id="modal-close-changePaswword"><span class="material-symbols-outlined" translate="no">Close</span>Cancel</button>
                            <button type="submit" class="modal-submit" id="modal-submit-changePaswword"><span class="material-symbols-outlined" translate="no">edit</span>Change</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- modal view username -->
            <div id="modal-view-username" class="modal-view hidden">
                <div class="modal-content" id="modal-changeUsername">
                    <h2>Change Username</h2>
                    <p id="modal-message-username"></p>
                    <form>
                        <label for="changeUsername">new username:</label><br>
                        <input type="text" id="changeUsername" name="change username" required><br>
                        <div class="modal-actions">
                            <button type="button" class="modal-close" id="modal-close-changeUsername"><span class="material-symbols-outlined" translate="no">Close</span>Cancel</button>
                            <button type="submit" class="modal-submit" id="modal-submit-changeUsername"><span class="material-symbols-outlined" translate="no">edit</span>Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
