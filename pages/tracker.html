<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser')

            if(!currentUser || currentUser === ''){
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="profile">
                <h1>
                    <a class="profile" href="profile.html"><span class="material-symbols-outlined">account_circle</span>profile</a>
                </h1>
            </div>

            <!-- navbar -->
            <nav>
                <ul>
                    <li><a href="tracker.html"><span class="material-symbols-outlined">home</span>home</a></li>
                    <li><a href="history.html"><span class="material-symbols-outlined">history</span>history</a></li>
                    <li><a href="settings.html"><span class="material-symbols-outlined">settings</span>settings</a></li>
                </ul>
            </nav>

        </section>

        <!-- main content -->
        <section class="main-content">
            <header>
                <h1><span class="material-symbols-outlined">calendar_check</span>TRACKER-FLOW</h1>

                <h1><span class="material-symbols-outlined">home</span>home</h1>
            </header>

            <main>
                <div class="tracker-header">
                    <button id="add-button"><span class="material-symbols-outlined">add_circle</span>add activity</button>
                    <p id="activity-week">Week: August 14th 2025 - August 21st 2025</p>
                </div>

                <div id="main-message-container" class="hidden">
                    <p id="main-message" class=""></p>
                </div>
                <!-- tabel -->  
                <table class="activity-table" id="activity-table">
                    <thead class="activity-thead">
                        <tr>
                            <th>Activity</th>
                            <th>Weekly target</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="activity-tbody" id="activity-tbody">
                        <tr aria-colspan="11" class="no-activity hidden">
                            <td colspan="11">No activities yet. Please add an activity.</td>
                        </tr>
                        <!-- rows will be added here dynamically -->
                    </tbody>
                </table>
            </main>
            
            <!-- modal view -->
            <div class="modal-view hidden">
                <div class="modal-content" id="modal-activity">
                    <h2>Add New Activity</h2>
                    <p id="modal-message"></p>
                    <form id="activity-form">
                        <label for="activityName">Activity name:</label><br>
                        <input type="text" id="activityName" name="activityName" max="50"><br>
                        <label for="WeeklyTarget">Weekly target:</label><br>
                        <input type="number" id="WeeklyTarget" name="target" min="1" max="7"><br>
                        <div class="modal-actions">
                            <button type="button" class="modal-close" id="modal-close-activity"><span class="material-symbols-outlined">Close</span>Cancel</button>
                            <button type="submit" class="modal-submit" id="modal-submit-activity"><span class="material-symbols-outlined">add</span>Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
