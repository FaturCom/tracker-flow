<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history tracker</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <section class="sidebar">
            <div class="profile">
                <h1>
                    <a href="profile.html"><span class="material-symbols-outlined">account_circle</span>profile</a>
                </h1>
            </div>

            <!-- navbar -->
            <nav>
                <ul>
                    <li><a href="tracker.html"><span class="material-symbols-outlined">home</span>home</a></li>
                    <li><a href="history.html"><span class="material-symbols-outlined">history</span>history</a></li>
                    <li><a href="settings.html"><span class="material-symbols-outlined">settings</span>settings</a></li>
                </ul>
            </nav>

        </section>

        <!-- main content -->
        <section class="main-content">
            <header>
                <h1><span class="material-symbols-outlined">calendar_check</span>TRACKER-FLOW</h1>

                <h1><span class="material-symbols-outlined">history</span>history</h1>
            </header>

            <main>
                <div class="tracker-header">
                    <p id="week1"></p>
                </div>

                <!-- tabel -->  
                <table class="activity-table" id="activity-table-lastWeek">
                    <thead class="activity-thead">
                        <tr>
                            <th>Activity</th>
                            <th>Weekly target</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="activity-tbody" id="activity-tbody-lastWeek">
                        <tr aria-colspan="11" class="no-activity-history1 hidden">
                            <td colspan="11">No activities yet</td>
                        </tr>
                        <!-- rows will be added here dynamically -->
                    </tbody>
                </table>
                <div class="tracker-header">
                    <p id="week2"></p>
                </div>

                <!-- tabel -->  
                <table class="activity-table" id="activity-table-twoWeeksAgo">
                    <thead class="activity-thead">
                        <tr>
                            <th>Activity</th>
                            <th>Weekly target</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="activity-tbody" id="activity-tbody-twoWeeksAgo">
                        <tr aria-colspan="11" class="no-activity-history2 hidden">
                            <td colspan="11">No activities yet</td>
                        </tr>
                        <!-- rows will be added here dynamically -->
                    </tbody>
                </table>
            </main>
        </section>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
